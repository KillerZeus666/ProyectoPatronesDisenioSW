<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Administrador</title>
    <link rel="stylesheet" th:href="@{/css/header_footer.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" th:href="@{/css/opciones.css(v=${#dates.createNow().getTime()})}">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo">
      </div>
      <nav>
        <a th:href="@{/index}">Inicio</a>
        <a th:href="@{/servicio}">Empresas</a>
        <a th:href="@{/portalUsuario}">Iniciar sesión</a>
      </nav>
    </header>
    
    <!-- Sección de opciones del Administrador -->
    <section class="opcionesQuejas">
      <div class="container">
        <h2>Portal del Administrador</h2>
        <p>Elige una opción:</p>
        <div class="opciones">
          <!-- Opción para ver todas las quejas -->
          <a class="btn" th:href="@{/quejas/todas}">Ver todas las quejas</a>
          <!-- Opción para configuraciones      -->
          <a class="btn" th:href="@{/tipo_quejas}">Configuración</a>
          <!-- Opción para ver Respuestas Emitidas      -->
          <a class="btn" th:href="@{/respuestas/todas}">Ver Respuestas Emitidas</a>
           <!-- Opción para ver Notificaciones Emitidas      -->
           <a class="btn" th:href="@{/incumplimiento/all}">Ver notificaciones de Incumplimiento Emitidas</a>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="logo-footer">
          <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo">
        </div>
        <div class="social-icons">
          <a href="#" target="_blank">
            <img src="https://i.postimg.cc/nhJBh9q5/github.png" alt="GitHub">
          </a>
          <a href="#" target="_blank">
            <img src="https://images.vexels.com/media/users/3/137380/isolated/preview/1b2ca367caa7eff8b45c09ec09b44c16-logotipo-de-icono-de-instagram.png" alt="Instagram">
          </a>
          <a href="#" target="_blank">
            <img src="https://images.vexels.com/media/users/3/137253/isolated/preview/90dd9f12fdd1eefb8c8976903944c026-logotipo-de-icono-de-facebook.png?w=360" alt="Facebook">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
