<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Quejas</title>
    <link rel="stylesheet" th:href="@{/css/header_footer.css(v=${#dates.createNow().getTime()})}" />
    <!-- CSS interno para estilos de la tabla y botones -->
    <style>
        h1 { 
            text-align: center;
            font-size: 23px;
            margin: 30px 0;
        }

        .btn-accion {
            display: inline-block;
            padding: 8px 15px;
            background-color: #2C9494; /* Azul */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-accion:hover {
            background-color: #1F6B6B; /* Azul más oscuro al pasar el mouse */
        }

        /* Contenedor de la tabla para centrar */
        .table-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        /* Estilo para la tabla */
        table {
            width: 80%;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px auto;
        }

        /* Encabezados */
        thead {
            background: #2C9494;
            color: #ffffff;
            text-align: left;
        }

        /* Filas */
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        /* Hover en filas */
        tbody tr:hover {
            background: rgba(44, 148, 148, 0.1);
        }

        /* Botón de volver */
        .btn-volver {
            display: block;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background: #2C9494;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-volver:hover {
            background: #1F6B6B;
        }

        .btn-enviar {
            background-color: #2C9494;  /* Azul */
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-enviar:hover {
            background-color: #1F6B6B; /* Azul más oscuro al pasar el mouse */
        }

        .mensaje-exito {
            background-color: #d4edda;
            color: #1F6B6B;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .ocultar {
            opacity: 0;
            pointer-events: none;
        }

        .estado-vencida {
            color: red;
            font-weight: bold;
        }
        .estado-pendiente {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo" />
        </div>
        <nav>
            <a th:href="@{/index}">Inicio</a>
            <a th:href="@{/servicio}">Empresas</a>

            <!-- Mostrar "Cerrar sesión" si hay un usuario, empresa o entidad en sesión -->
            <a th:if="${session.empresaId != null or session.entidadId != null or session.usuarioLogueado != null}" 
               th:href="@{/logout}">Cerrar sesión</a>

            <!-- Mostrar "Iniciar sesión" si NO hay usuario autenticado -->
            <a th:unless="${session.empresaId != null or session.entidadId != null or session.usuarioLogueado != null}" 
               th:href="@{/portalUsuario}">Iniciar sesión</a>
        </nav>
    </header>

    <h1>Casos asignados al profesional</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Empresa ID</th>
                <th>Queja ID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="incumplimiento : ${incumplimientos}">
                <td th:text="${incumplimiento.id}">1</td>
                <td th:text="${incumplimiento.descripcion}">Descripción</td>
                <td th:text="${incumplimiento.empresa.id}">Empresa ID</td>
                <td th:text="${incumplimiento.queja.id}">Queja ID</td>
            </tr>
        </tbody>
    </table>

    <a class="btn-volver" th:href="@{/portalProfesional}">Volver al portal</a>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="logo-footer">
                <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo" />
            </div>
            <div class="social-icons">
                <a href="https://github.com/KillerZeus666/ProyectoPatronesDisenioSW" target="_blank">
                    <img src="https://i.postimg.cc/nhJBh9q5/github.png" alt="GitHub" />
                </a>

                <a href="#" target="_blank">
                    <img src="https://images.vexels.com/media/users/3/137380/isolated/preview/1b2ca367caa7eff8b45c09ec09b44c16-logotipo-de-icono-de-instagram.png" alt="Instagram" />
                </a>
                <a href="#" target="_blank">
                    <img src="https://images.vexels.com/media/users/3/137253/isolated/preview/90dd9f12fdd1eefb8c8976903944c026-logotipo-de-icono-de-facebook.png?w=360" alt="Facebook" />
                </a>
            </div>
        </div>
    </footer>

    <!-- Importar el script -->
    <script th:src="@{/js/mensajeExito.js}"></script>
</body>
</html>
