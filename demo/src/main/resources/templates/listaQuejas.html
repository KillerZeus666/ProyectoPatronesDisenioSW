<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Quejas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Lista de Quejas</h1>
    </header>

    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripci√≥n</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="queja : ${quejas}">
                    <td th:text="${queja.id}"></td>
                    <td th:text="${queja.descripcion}"></td>
                    <td th:text="${queja.fecha}"></td>
                    <td>
                        <a th:href="@{/respuestas/registrar(idQueja=${queja.id})}" class="btn-accion">
                            Agregar Respuesta
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/portalAdministrador}" class="btn-volver">Volver al Portal</a>
    </main>
</body>
</html>
