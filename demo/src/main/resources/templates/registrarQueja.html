<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Queja</title>
        <link rel="stylesheet" th:href="@{/css/header_footer.css(v=${#dates.createNow().getTime()})}">
        <link rel="stylesheet" th:href="@{/css/form.css(v=${#dates.createNow().getTime()})}">
    </head>
    <body>
        <!-- Header con logo y navegación -->
        <header>
            <div class="logo">
                <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo">
            </div>
            <nav>
                <a th:href="@{/index}">Inicio</a>
                <a th:href="@{/servicio}">Empresas</a>
                <a th:href="@{/portalUsuario}">Iniciar sesión</a>
            </nav>
        </header>

        <!-- Sección de registro de queja -->
        <form th:action="@{/quejas/registrar}" method="post" th:object="${quejaRequest}">
            <!-- Campos visibles -->
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" th:field="*{fecha}" required>
            
            <label for="tipo">Tipo:</label>
            <select id="tipo" th:field="*{tipo}" required>
                <option value="" disabled selected>Seleccione un tipo de queja</option>
                <option th:value="1">Mal servicio</option>
                <option th:value="2">Cobros indebidos</option>
                <option th:value="3">Incumplimiento de normas</option>
                <option th:value="4">Suspensión del servicio sin previo aviso</option>
                <option th:value="5">Adulteración o cambio de contadores o medidores</option>
                <option th:value="6">Daño a propiedad mobiliaria causada por empresa prestadora</option>
                <option th:value="7">Daño a propiedad inmobiliaria causada por empresa prestadora</option>
            </select>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" placeholder="Detalle la queja" required></textarea>
            
            <label for="idServicio">ID Servicio:</label>
            <input type="number" id="idServicio" th:field="*{idServicio}" required>
            
            <label for="idEmpresa">ID Empresa:</label>
            <input type="number" id="idEmpresa" th:field="*{idEmpresa}" required>
            
            <!-- Campo oculto si se quiere (opcional) -->
            <!-- <input type="hidden" th:field="*{idUsuario}" th:value="${usuarioLogueado.id}" /> -->
            
            <button type="submit">Registrar Queja</button>
        </form>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="logo-footer">
                    <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo">
                </div>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <img src="https://i.postimg.cc/nhJBh9q5/github.png" alt="GitHub">
                    </a>
                    <a href="#" target="_blank">
                        <img src="https://images.vexels.com/media/users/3/137380/isolated/preview/1b2ca367caa7eff8b45c09ec09b44c16-logotipo-de-icono-de-instagram.png" alt="Instagram">
                    </a>
                    <a href="#" target="_blank">
                        <img src="https://images.vexels.com/media/users/3/137253/isolated/preview/90dd9f12fdd1eefb8c8976903944c026-logotipo-de-icono-de-facebook.png?w=360" alt="Facebook">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
