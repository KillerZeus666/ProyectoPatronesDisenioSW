<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Servicio</title>
        <link rel="stylesheet" th:href="@{/css/header_footer.css(v=${#dates.createNow().getTime()})}">
        <link rel="stylesheet" th:href="@{/css/login.css(v=${#dates.createNow().getTime()})}">

    </head>
<body>
    <!-- Header con logo y barra de navegación -->
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo">
        </div>
        <nav>
            <a th:href="@{/index}">Inicio</a>
            <a th:href="@{/servicio}">Empresas</a>
            <a th:href="@{/portalUsuario}">Portal Usuario</a>
            <a th:href="@{/portalEmpresa}">Portal Empresa</a>
            <a th:href="@{/portalAdmin}">Portal Administrador</a>            
        </nav>
    </header>

    <!-- Iniciar Sesion -->

    <section class="formularioLogin">
            <div class="formularioContainer">
                <h2>Iniciar Sesión</h2>
                <form th:action="@{/inicio_sesion}" method="POST">
                <label for="correo">Usuario:</label>
                    <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo" required>
        
                    <label for="contraseña">Contraseña:</label>
                    <input type="contraseña" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
        
                    <button type="submit">Ingresar</button>

                    <!-- Mensaje de error -->
                <p th:if="${error}" style="color: red;">[[${error}]]</p>

                
                
                </form>
            </div>

        </section>

<!--Footer -->
<footer>
    <div class="footer-content">
        <div class="logo-footer">
            <img src="https://i.postimg.cc/4NzHq4j1/logo.png" alt="Logo">
        </div>
        <div class="social-icons">
            <a href="#" target="_blank">
                <img src="https://i.postimg.cc/nhJBh9q5/github.png" alt="GitHub">
            </a>
            <a href="#" target="_blank">
                <img src="https://images.vexels.com/media/users/3/137380/isolated/preview/1b2ca367caa7eff8b45c09ec09b44c16-logotipo-de-icono-de-instagram.png" alt="Instagram">
            </a>
            <a href="#" target="_blank">
                <img src="https://images.vexels.com/media/users/3/137253/isolated/preview/90dd9f12fdd1eefb8c8976903944c026-logotipo-de-icono-de-facebook.png?w=360" alt="Facebook">
            </a>
        </div>
    </div>
</footer>


</body>
</html>
